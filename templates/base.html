<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parenting Network{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Parenting Network</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/community/">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services/">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/notifications/">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chat/">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events/">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/resources/">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="/groups/">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tracking/">Tracking</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shopping/">Shopping</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses/">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin-tools/">Admin Tools</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Parenting Network. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
